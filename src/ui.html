<head>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav class="c-nav">
    <section class="c-nav__left">
      <div class="c-nav__left-item js-tab is-active" data-target="connect">
        <span>Connect</span>
      </div>
      <div class="c-nav__left-item js-tab" data-target="settings">
        <div class="a-settings-tab">
          <svg
            class="a-settings-icon js-settings-icon"
            width="32"
            height="33"
            viewBox="0 0 32 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 16.1806V9.13062H13V16.1806C14.1411 16.4123 15 17.4211 15 18.6306C15 19.8401 14.1411 20.849 13 21.0806V23.1306H12V21.0806C10.8589 20.849 10 19.8401 10 18.6306C10 17.4211 10.8589 16.4123 12 16.1806ZM14 18.6306C14 19.459 13.3284 20.1306 12.5 20.1306C11.6716 20.1306 11 19.459 11 18.6306C11 17.8022 11.6716 17.1306 12.5 17.1306C13.3284 17.1306 14 17.8022 14 18.6306ZM19 23.1306H20V16.0806C21.1411 15.849 22 14.8401 22 13.6306C22 12.4211 21.1411 11.4123 20 11.1806V9.13062H19V11.1806C17.8589 11.4123 17 12.4211 17 13.6306C17 14.8401 17.8589 15.849 19 16.0806V23.1306ZM21 13.6306C21 12.8022 20.3284 12.1306 19.5 12.1306C18.6716 12.1306 18 12.8022 18 13.6306C18 14.459 18.6716 15.1306 19.5 15.1306C20.3284 15.1306 21 14.459 21 13.6306Z"
            />
          </svg>
          <span>Settings</span>
        </div>
      </div>
    </section>
    <section class="c-nav__right">
      <div class="c-nav__right-item js-tab" data-target="usage">
        <span>How to use</span>
      </div>
    </section>
  </nav>
  <div class="c-content">
    <!-- #region CONNECT PANEL  -->
    <section class="c-connect js-panel-item is-active" id="connect">
      <div class="js-connection c-connect__container">
        <div class="c-connect__item">
          <div class="c-connect__input">
            <span class="c-connect__input-title">Data source</span>
            <select
              name="data-source-select"
              id="data-source-select"
              class="c-connect__input-selector is-active"
            >
              <option value="" selected disabled hidden>Choose source</option>
              <option value="">Dummy data</option>
              <option value="">Dummy data</option>
            </select>
            <div class="c-connect__input-text" id="data-source-text">
              <div class="c-connect__input-text-field">
                <input type="text" class="c-connect__input-field" />
              </div>
            </div>
          </div>
          <button class="c-connect__cta js-btn" data-target="data-source"></button>
        </div>
        <div class="c-connect__item">
          <div class="c-connect__input">
            <span class="c-connect__input-title">Entity</span>
            <select
              name="entity-select"
              id="entity-select"
              class="c-connect__input-selector is-active"
            >
              <option value="" selected disabled hidden>Choose entity</option>
              <option value="">Dummy data</option>
              <option value="">Dummy data</option>
            </select>
            <div class="c-connect__input-text" id="entity-text">
              <div class="c-connect__input-text-field">
                <input type="text" class="c-connect__input-field" />
              </div>
            </div>
          </div>
          <button class="c-connect__cta js-btn" data-target="entity"></button>
        </div>
        <div class="c-connect__item">
          <div class="c-connect__input">
            <span class="c-connect__input-title">Attribute</span>
            <select
              name="attribute-select"
              id="attribute-select"
              class="c-connect__input-selector is-active"
            >
              <option value="" selected disabled hidden>Choose attribute</option>
              <option value="">Dummy data</option>
              <option value="">Dummy data</option>
            </select>
            <div class="c-connect__input-text" id="attribute-text">
              <div class="c-connect__input-text-field">
                <input type="text" class="c-connect__input-field" />
              </div>
            </div>
          </div>
          <button class="c-connect__cta js-btn" data-target="attribute"></button>
        </div>
        <div class="c-connect__item">
          <div class="c-connect__input">
            <span class="c-connect__input-title">Data type</span>
            <select
              name="data-type-select"
              id="data-type-select"
              class="c-connect__input-selector is-active"
            >
              <option value="" selected disabled hidden>Choose type</option>
              <option value="">Dummy data</option>
              <option value="">Dummy data</option>
            </select>
            <div class="c-connect__input-text" id="data-type-text">
              <div class="c-connect__input-text-field">
                <input type="text" class="c-connect__input-field" />
              </div>
            </div>
          </div>
          <button class="c-connect__cta js-btn" data-target="data-type"></button>
        </div>
        <div class="c-connect__item c-connect__attribute">
          <div class="c-connect__input">
            <span class="c-connect__input-title">Sample value</span>
            <div class="c-connect__input-sample">
              <input type="text" class="c-connect__input-field" />
            </div>
          </div>
        </div>
      </div>
      <div class="js-disconnected c-disconnected is-active">
        <p class="c-disconnected__text">
          <span class="u-txt-bold">No connection</span> to database,
          <span class="u-txt-bold">go to the settings tab</span> to add the connection link and API
          key.
        </p>
      </div>
    </section>
    <!-- #endregion -->
    <!-- #region SETTINGS PANEL  -->
    <section class="c-settings js-panel-item" id="settings">Settings</section>
    <!-- #endregion -->
    <!-- #region HOW TO USE PANEL  -->
    <section class="c-usage js-panel-item" id="usage">How to use</section>
    <!-- #endregion -->
  </div>
</body>
